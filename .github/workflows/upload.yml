name: Roblox Group Audio Sync
on:
  push:
    paths:
      - '**.mp3'  # Triggers when any mp3 is added anywhere in the repo
  workflow_dispatch:  # Allows manual runs

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Run Upload Script
        env:
          ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          ROBLOX_GROUP_ID: ${{ secrets.ROBLOX_GROUP_ID }}
        run: python upload_audio.py

      - name: Show Recent Uploads
        run: |
          if [ -f sounds/keep ]; then
            echo "--- Sounds Keep File ---"
            cat sounds/keep
          fi
          if [ -f sounds_ignored/keep ]; then
            echo "--- Ignored Sounds Keep File ---"
            cat sounds_ignored/keep
          fi

      - name: Commit and Push IDs
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add asset_ids.json ignored_asset_ids.json sounds/ sounds_ignored/ Ids || true
          git commit -m "chore: update roblox asset ids" || exit 0
          git push
