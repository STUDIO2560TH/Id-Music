name: Roblox Audio Sync
on:
  push:
    paths:
      - 'sounds/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows the bot to update your 'Ids' file
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Run Upload and Share
        env:
          ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          ROBLOX_GROUP_ID: ${{ secrets.ROBLOX_GROUP_ID }}
          COLLABORATOR_GROUP_ID: ${{ secrets.COLLABORATOR_GROUP_ID }}
        run: python upload_audio.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 'git add .' will stage the ID file update AND the file deletions
          git add . 
          
          git commit -m "chore: upload audio and cleanup sounds folder" || exit 0
          git push
    
      - name: Run Upload and Share
        env:
          ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          ROBLOX_GROUP_ID: ${{ secrets.ROBLOX_GROUP_ID }}
          COLLABORATOR_GROUP_ID: ${{ secrets.COLLABORATOR_GROUP_ID }}
          TARGET_UNIVERSE_ID: ${{ secrets.TARGET_UNIVERSE_ID }}
        run: python upload_audio.py
